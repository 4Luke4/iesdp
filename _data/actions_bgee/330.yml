bg2: 1
n: 330
name: AddAreaType
params:
  - name: Type
    type: i
    ids: areatype
desc: |-
  This action will add area type flags (e.g. outdoor, dungeon) to the current area. The areatype value is OR'd, so multiple values can be set. Values are from [areatype.ids](../../files/ids/bgee/areatype.htm)
