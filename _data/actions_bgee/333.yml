bg2: 1
n: 333
name: RemoveAreaFlag
params:
  - name: Type
    type: i
    ids: areaflag
desc: |-
  This action will remove area flags (e.g. save enabled, tutorial) to the current area. The area flags value is OR'd, so multiple values can be set. Values are from [areaflag.ids](../../files/ids/bgee/areaflag.htm).
