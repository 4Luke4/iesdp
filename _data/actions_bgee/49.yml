name: MoveViewPoint
params:
  - name: Target
    type: p
  - name: ScrollSpeed
    type: i
    ids: scroll
desc: |-
  This action scrolls the view point (i.e. the area of the current map being displayed onscreen) to the target point ([x.y] at the specified speed. Speeds are taken from [scroll.ids](../../files/ids/bgee/scroll.htm) (VERY\_FAST is equivalent to normal walking speed).
