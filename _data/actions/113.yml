desc: "This action causes the active creature to cast the specified spell at the target object. The spell need not currently be memorised by the caster, and will not be interrupted while being cast. The caster must meet the level requirements of the spell. For the RES version of the action, the spell name can not consist of only numbers, should be written in upper case and should be no more than 7 characters long. The example script is from suelfw9.bcs.\n\n```\nIF\n  Global(\"Scene2\",\"AR2800\",2)\n  See([ENEMY])\n  Global(\"Fight\",\"LOCALS\",2)\nTHEN\n  RESPONSE #100\n    IncrementGlobal(\"Fight\",\"LOCALS\",1)\n    ForceSpell([ENEMY],WIZARD_POWER_WORD_SLEEP)\nEND\n```"
