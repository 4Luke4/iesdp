bg2: 1
n: 118
name: GivePartyGold
params:
  - name: Amount
    type: i
desc: |-
  This action gives the specified amount of gold to the party. The active creature must have the gold in its "money variable".

  ```
  IF
    G("KRGIVEGOLD",0)
  THEN
    RESPONSE #100
      GivePartyGold(500)
      SG("KRGIVEGOLD",1)
  END
  ```
